<!DOCTYPE html>
<html>
    <head>
        <title>form in html</title>
    </head>
    <body>
          <!-- form -->
          <form>
                   <div>
                    <hr>
                    Name: 
                    <input type="Name">
                    Middle Name: 
                    <input type="Middle Name">
                     Last Name:
                     <input type="Last Name">
                     <br><br>
                    </div>
                    <div>
                     Gender:
                     <input type="radio" name="gender" value="Male">Male
                     <input type="radio" name="gender" value="female">female
                     <input type="radio" name="gender" value="other">other
                     <br><br>
                    </div>
                    <div>
                     father Name:
                     <input type="father Name:">
                     <br><br><hr>
                    </div>
                    <div>
                     Email id:
                     <input type=" Email id">
                      DOB:
                      <input type="date">
                      <br><br>
                      </div>
                       <div>
                      Full Address:
                      <input type="Full Address">
                      <br><br><hr>
                      </div>
                      <div>
                      Mobile number:
                      <input type="Mobile number" maxlength="10" size="10">
                      <br><br>
                       </div>
                       <div>
                      password:
                       <input type="password">
                       conform password:
                       <input type="conform password">
                       <br><br>
                    </div>
                    <div>
                       Aadhaar Number/PAN card:
                       <input type=" Aadhaar Number/PAN card">
                       <br><br><hr>
                    </div>
                    <div>
                       graduation:
                        <select>
                            <option value="2020">2020</option>
                            <option value="2021">2021</option>
                            <option value="2022">2022</option>
                            <option value="2023">2023</option>
                        </select>
                        <br><br>
                    </div>
                    <div>
                        percentage of graduation:
                        <input type="percentage of graduation">
                        <br><br>
                    </div> 
                    <div>
                        Resume:
                        <input type="file"> 
                        <br><br><hr>
                    </div>
                    <div></div>
                        <input type="submit">
                    </div> 
          </form>
    </body>
</html>
